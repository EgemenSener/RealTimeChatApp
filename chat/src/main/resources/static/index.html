<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 400px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
  <h2 class="text-center mb-4">Giriş Yap</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="userId" class="form-label">Kullanıcı Adı</label>
      <input type="text" class="form-control" id="userId" name="userId" required>
    </div>
    <button type="submit" id="loginButton" class="btn btn-primary w-100">Giriş Yap</button>
  </form>
  <div id="responseMessage" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
