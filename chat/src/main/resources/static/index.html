<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4" style="width: 400px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
  <h2 class="text-center mb-4">Giriş Yap</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="userId" class="form-label">Kullanıcı Adı</label>
      <input type="text" class="form-control" id="userId" name="userId" required>
    </div>
    <button type="submit" id="loginButton" class="btn btn-primary w-100">Giriş Yap</button>
  </form>
  <div id="responseMessage" class="mt-3"></div>
</div>

<h1 id="websocketTitle" class="text-center mt-5 d-none">WebSocket Kullanıcı Bildirimleri</h1>

<script>
  $(document).ready(function () {
    let stompClient = null;

    // WebSocket bağlantısı başlat
    function connectWebSocket() {
      const socket = new SockJS('/ws'); // WebSocket endpoint
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {
        console.log("WebSocket bağlantısı başarılı!");
        $("#websocketTitle").removeClass("d-none");

        // Bildirimleri dinle
        stompClient.subscribe('/topic/refresh', function (message) {
          console.log("Bildirim alındı: " + message.body);

          if (message.body.includes("Kullanici dogrulandi")) {
            window.location.href = "https://blog.bioaffix.com/";
          }
        });

        // Keep-alive pingi
        setInterval(() => {
          stompClient.send("/app/keepAlive", {}, "ping");
        }, 5000);
      });
    }

    // Form gönderim davranışını engelle ve AJAX kullan
    $("#loginForm").on("submit", function (e) {
      e.preventDefault(); // Sayfa yönlendirmesini engelle

      const userId = $("#userId").val();

      if (!userId) {
        $("#responseMessage").html('<div class="alert alert-danger">Kullanıcı adı boş olamaz!</div>');
        return;
      }

      // AJAX ile giriş isteği
      $.ajax({
        url: "/api/login",
        type: "POST",
        data: { userId: userId },
        success: function (response) {
          $("#responseMessage").html('<div class="alert alert-success">Giriş başarılı lütfen doğrulama sonucunu bekleyiniz!</div>');

          // WebSocket bağlantısını başlat
          if (!stompClient) {
            connectWebSocket();
          }
        },
        error: function () {
          $("#responseMessage").html('<div class="alert alert-danger">Giriş başarısız! Lütfen tekrar deneyin.</div>');
        },
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
